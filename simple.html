<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
  <meta name="Type Test">
  <title>Type Test</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <div id="timer"></div>    
  </div>

  <div class="typingContainer">
    <p id="target" class="cursor"></p>
    <p id="result"></p>
    <p id="restart" class="cursor"></p>
  </div>

  <script type="module">
    window.onload = async () => {
      for (;;) {
        target.textContent = "Click to Start!"
        const t = new Timer(timer);
        const words = ['red', 'blue', 'yellow'];
        await waitClickOrEnter(target);
        shuffle(words);
        t.start();
        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          target.textContent = word;
          for (let j = 0; j < word.length; j++) {
            while (word[j] != await waitKeyDown());
            target.textContent = '_'.repeat(j + 1) + word.substring(j + 1);
          }
        }
        t.stop();
        result.textContent = "Congratulations!";
        restart.textContent = "Try Again";
        await waitClickOrEnter(restart);
        result.textContent = "";
        restart.textContent = "";
      }
    };

    // util
    const waitClick = (comp) => {
      return new Promise((resolve) => {
        comp.classList.add("cursor");
        comp.onclick = () => {
          comp.onclick = null;
          comp.classList.remove("cursor");
          resolve();
        }
      })
    };
    const waitClickOrEnter = (comp) => {
      return new Promise((resolve) => {
        comp.classList.add("cursor");
        document.onkeydown = (e) => {
          document.onkeydown = null;
          if (e.key == "Enter") {
            resolve();
          }
        };
        comp.onclick = () => {
          comp.onclick = null;
          comp.classList.remove("cursor");
          resolve();
        }
      })
    };
    const waitKeyDown = () => {
      return new Promise(resolve => {
          document.onkeydown = (e) => {
              document.onkeydown = null;
              resolve(e.key);
          }
      });
    };
    const rnd = (n) => {
      return Math.floor(Math.random() * n);
    };
    const shuffle = (array) => {
      const len = array.length;
      for (let i = 0; i < len; i++) {
        const n = rnd(len);
        const tmp = array[i];
        array[i] = array[n];
        array[n] = tmp;
      }
    };

    class Timer {
      constructor(div) {
        this.div = div;
        this.div.textContent = "00:00:000";
      }
      start() {
        if (this.tid) {
          this.stop();
        }
        this.tid = null;
        this.startTime = new Date().getTime();
        this.show();
        this.tid = setInterval(() => {
          this.show();
        }, 10);
      }
      show() {
        const d = new Date(Date.now() - this.startTime);
        const m = d.getMinutes().toString().padStart(2, '0');
        const s = d.getSeconds().toString().padStart(2, '0');
        const ms = d.getMilliseconds().toString().padStart(3, '0');
        this.div.textContent = `${m}:${s}:${ms}`;
      }
      stop() {
        clearInterval(this.tid);
        this.tid = null;
      }
    }
  </script>
</body>
</html>
